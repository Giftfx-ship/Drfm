<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0b67a4"/>
      <stop offset="100%" stop-color="#ffb703"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Glowing circle background -->
  <circle cx="250" cy="250" r="230" fill="url(#grad)" filter="url(#glow)" opacity="0.9"/>

  <!-- Cross -->
  <rect x="235" y="120" width="30" height="180" fill="#fff" rx="10"/>
  <rect x="190" y="190" width="120" height="30" fill="#fff" rx="10"/>

  <!-- Dove shape (abstract wings) -->
  <path d="M250,230 
           c60,30 80,70 40,110
           c-25,25 -70,25 -100,-10
           c-25,-25 -20,-55 5,-85
           c20,-25 30,-30 55,-15z"
        fill="url(#grad)" opacity="0.8" />

  <!-- Church name -->
  <text x="50%" y="410" text-anchor="middle" font-family="Poppins, sans-serif" font-size="28" fill="#fff" font-weight="bold" filter="url(#glow)">
    DIVINE RECONCILIATION FAITH MINISTRIES
  </text>

  <!-- Motto -->
  <text x="50%" y="445" text-anchor="middle" font-family="Poppins, sans-serif" font-size="18" fill="#ffb703" opacity="0.9">
    where love lead
  </text>
</svg>
